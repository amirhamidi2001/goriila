<aside class="single_sidebar_widget popular_post_widget">
  <h3 class="widget_title">آخرین پست‌ها</h3>
  {% for post in recent_posts %}
  <div class="media post_item">
    <img src="{{ post.image.url }}" alt="{{ post.title }}" width="100" height="70">
    <div class="media-body">
      <a href="{% url 'blog:post-detail' post.pk %}">
        <h3>{{ post.title|truncatewords:6 }}</h3>
      </a>
      <p>{{ post.created_at|date:"F j, Y" }}</p>
    </div>
  </div>
  {% endfor %}
</aside>
