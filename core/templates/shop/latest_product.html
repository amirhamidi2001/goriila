<!-- Pricing Section Begin -->
    <section class="pricing-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <span>محصولات ما</span>
                        <h2>خرید آنلاین مکمل بدنسازی</h2>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="row">
                    {% for product in products %}
                    <div class="col-lg-4 col-md-6">
                        <div class="class-item">
                            <div class="ci-pic">
                                <img src="{{ product.image.url }}" alt="" width="300" height="300">
                            </div>
                            <div class="ci-text">
                                <span>{{ product.brand.title }}</span>
                                <h5>{{ product.title }}</h5>
                                <a href="{% url 'shop:product_detail' product.slug %}"><i class="fa fa-angle-right"></i></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
<!-- Pricing Section End -->
